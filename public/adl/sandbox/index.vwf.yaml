            this.center = MATH.subVec3(this.center,this.GetCameraCenterRay());
            else
            this.center = MATH.addVec3(this.GetCameraCenterRay(),this.center);
            
        }
        if(this.cameramode == 'FirstPerson' && pickInfo.deltaY > 0)
        {
            this.cameramode = '3RDPerson';
