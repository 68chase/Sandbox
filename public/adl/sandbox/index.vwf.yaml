--- 
extends: http://vwf.example.com/navscene.vwf
properties:
  navmode: none     
  sunColor: 
    value: [1, 1, 1]
    set: |
            if(!this.sun) return;
            this.sun.color.r = value[0];
            this.sun.color.g = value[1];
            this.sun.color.b = value[2];
  sunDirection: 
    value: [0 , 0 , 1 ]
    set: |
            if(!this.sun) return;
            this.sun.position.x = value[0];
            this.sun.position.y = value[1];
            this.sun.position.z = value[2];      
            this.sun.position.normalize();
            this.sun.position.multiplyScalar(100);
            this.sun.updateMatrixWorld(true);
  sunIntensity: 
    value: .5
    set: |
            if(!this.sun) return;
            this.sun.intensity = value;                   
  ambientColor: 
    set: |
            this.sun.shadowDarkness = 1.0-MATH.lengthVec3(value);
  fogColor: [155, 155, 155]
  fogNear: 100
  fogFar: 1000
  fogType: 0
  fogDensity: .005
  materialDef:
    set: |  
           this.materialDef = value;
           
           return this.setTexture(value);
    get: |  
           return this.getTexture();
  skyTexture:
    set: |
            
            this.skyTexture = value;
            if(!this.sun) return;
            this.CreateSky(value);
            
    get: |
             return this.skyTexture    
  owner:
  type: scene
  EditorData:
    fogNear:
      displayname: Fog Near
      property: fogNear
      type: slider
      min: 0
      max: 2000
      step: 1
    fogFar:
      displayname: Fog Far
      property: fogFar
      type: slider
      min: 0
      max: 2000
      step: 1
    fogDensity:
      displayname: Fog Density
      property: fogDensity
      type: slider
      min: 0
      max: 1
      step: .001
    sunIntensity:
      displayname: Sun Intensity
      property: sunIntensity
      type: slider
      min: 0
      max: 5
      step: .1      
    fogType:
      displayname: Fog Type
      property: fogType
      type: choice
      labels:         
        - None
        - Linear
        - Quad
      values:
        - null
        - linear
        - exp  
    fogColorR:
      displayname: Fog Color
      property: fogColor
      type: color
    ambientColor:
      displayname: ambient
      property: ambientColor
      type: color     
    AsunColor:
      displayname: Sun Color
      property: sunColor
      type: color
    sunRot:
      displayname: Sun Direction
      property: sunDirection
      type: vector
    skyTexture:
      displayname: skyTexture
      property: skyTexture
      type: choice
      labels: 
        - CloudyNoon
        - Morning
        - Evening
        - Morning2
        - Storm
        - ThunderStorm
        - Night1
        - Night2
        - Bright
      values:
        - cloudy_noon
        - early_morning
        - evening  
        - morning  
        - stormy
        - StormClouds   
        - night1
        - night2
        - bright
events:
  keyDown:
  keyUp:
  disconnected:
  newClient:
  clientDisconnect:
methods:  
