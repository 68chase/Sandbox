extends: http://vwf.example.com/node3.vwf
properties:
  amount:
    set: |
            this.amount = value;
            this.dirtyStack();
    get: |
            return this.amount;
  active:
    value: true
    set: |
            this.active = value;
            this.dirtyStack();
  majoraxis:
    value: 0
    set: |
            this.majoraxis = value;
            this.dirtyStack();
  minoraxis:
    value: 1
    set: |
            this.minoraxis = value;
            this.dirtyStack();            
  translation:
    set:|
            this.translation = value;
            this.dirtyStack();
  rotation:
    set:|
            this.translation = value;
            this.dirtyStack();
  scale:
    set:|
            this.translation = value;
            this.dirtyStack();            
  minAmount:
  maxAmount:
  type:
  isModifier: true
  EditorData:
    amount:
      displayname: bend amount
      property: amount
      type: slider
      min: -.05
      max: .05
      step: .001
    majoraxis:
      displayname: major axis
      property: majoraxis
      type: choice
      labels: 
        - X
        - Y
        - Z
      values:
        - 0
        - 1
        - 2  
    minoraxis:
      displayname: minor axis
      property: minoraxis
      type: choice
      labels: 
        - X
        - Y
        - Z
      values:
        - 0
        - 1
        - 2
    active:
      displayname: enabled
      property: active
      type: check
methods:
  GetBounds:
  updateStack:
  updateSelf:
  dirtyStack:
  GetMesh:
  bend:
events:
  childAdded:
scripts:
- |
    this.updateSelf = function()
    {
        if(this.active)
        {
        
        var majoraxis = vwf.getProperty(this.id,'majoraxis');
        var minoraxis= vwf.getProperty(this.id,'minoraxis');
        this.bend(majoraxis,minoraxis);
        }
    }
    var Matrix = function()
    {
        var mat = [];
        for(var i=0; i < 16; i++)
        {
            mat.push(0);
        }
        return mat;
    }
    //quick function to initialize a blank vector array
    var Vec3 = function()
    {
        var vec = [];
        for(var i=0; i < 3; i++)
        {
            vec.push(0);
        }
        return vec;
    }
    var Quat = function()
    {
        var quat = [];
        for(var i=0; i < 4; i++)
        {
            quat.push(0);
        }
        return quat;
    };
    var RotateVecAroundAxis = function(Vector, Axis, Radians)
    {
        //Get a quaternion for the input matrix
        var RotationQuat = goog.vec.Quaternion.fromAngleAxis(Radians, Axis, Quat());
        var NewMatrix = goog.vec.Quaternion.toRotationMatrix4(RotationQuat, Matrix());
        return GLGE.mulMat4Vec3(NewMatrix,Vector);
    }
    this.bend = function(majoraxis,minoraxis)
    {   
         
         if(this.amount == undefined) return;
         var mesh = this.GetMesh();
         var m = mesh.getMesh();
         var positions = [];
         for(var i=0;i<m.positions.length-2; i+=3)
         {
            positions.push([m.positions[i],m.positions[i+1],m.positions[i+2]]);
         }
         
         var normals = [];
         for(var i=0;i<m.normals.length-2; i+=3)
         {
            normals.push([m.normals[i],m.normals[i+1],m.normals[i+2]]);
         }
         
         var bounds = this.GetBounds();
         var height = bounds.max[2] - bounds.min[2];
         var length = bounds.max[0] - bounds.min[0];
         var width = bounds.max[1] - bounds.min[1];
         var amt = this.amount*6.28318530718;
         var X = 0;
         var Y = 1;
         var Z = 2;
         var affectaxis = -1;
         
         for(var i=0;i<positions.length; i+=1)
         {
            
            if(amt==0) amt = .01;
            
            
            if((minoraxis == Y || minoraxis == X) && (majoraxis == X || majoraxis == Y))
                affectaxis = Z;
            if((minoraxis == Y || minoraxis == Z) && (majoraxis == Z || majoraxis == Y))
                affectaxis = X;
            if((minoraxis == X || minoraxis == Z) && (majoraxis == Z || majoraxis == X))
                affectaxis = Y;   
            
            var h;    
            h = positions[i][affectaxis];
            var r = 1.0/(Math.min(amt,100));
            
            var offset = [positions[i][0],positions[i][1],positions[i][2]];
            offset[affectaxis] = 0;
            
            var radoffset = [0,0,0];
            radoffset[minoraxis] = -r;
            
            var axis = [0,0,0];
            axis[majoraxis] = 1;
            
            var theta = 3.14159 -(h/r);
            var newpos = RotateVecAroundAxis(GLGE.subVec3(offset,radoffset),axis,-theta);
            newpos = GLGE.addVec3(newpos,[-radoffset[X],-radoffset[Y],-radoffset[Z]]);
            if((majoraxis == X && minoraxis == Y))
                newpos[Y] *= -1;
            if(majoraxis == Y && minoraxis == Z)
                newpos[X] *= -1;
            if(majoraxis == X && minoraxis == Z)
             {   newpos[Z] *= -1; newpos[Y] *= -1;                }
            if(majoraxis == Z && minoraxis == X)
                newpos[X] *= -1;
            if(majoraxis == Z && minoraxis == Y)
            {    newpos[X] *= -1; 
                 newpos[Y] *= -1;             
            }   
            if(majoraxis == Y)
            {
                newpos[Z] *= -1;    
                newpos[X] *= -1;   
            }
            
            
            var newnorm = RotateVecAroundAxis(normals[i],axis,theta);
            newnorm[affectaxis] *= -1;
            newnorm[minoraxis] *= -1;
            
            normals[i][0] = newnorm[0];
            normals[i][1] = newnorm[1];
            normals[i][2] = newnorm[2];
            
            positions[i][0] = newpos[0];
            positions[i][1] = newpos[1];
            positions[i][2] = newpos[2];
         }
         var newpositions = []
         for(var i=0;i<positions.length; i+=1)
         {
            newpositions.push(positions[i][0]);
            newpositions.push(positions[i][1]);
            newpositions.push(positions[i][2]);
         }
         
         m.setPositions(newpositions);
         

         var newnormals = []
         for(var i=0;i<normals.length; i+=1)
         {
            newnormals.push(normals[i][0]);
            newnormals.push(normals[i][1]);
            newnormals.push(normals[i][2]);
         }
         
         m.setNormals(newnormals);
    }
    this.updateStack = function()
    {
        if(this.amount == undefined) return;
        this.updateSelf();
        for(var i in this.children)
        {
            return vwf.callMethod(this.children[i].id,'updateStack');
        }
    }
    this.initialize = function()
    {
         
    }
    this.GetMesh = function()
    {
        if(this.amount == undefined) return;
        return vwf.callMethod(vwf.parent(this.id),'GetMesh');
    }
    this.GetBounds = function()
    {
        if(this.amount == undefined) return;
        return vwf.callMethod(vwf.parent(this.id),'GetBounds');
    }
    this.dirtyStack = function()
    {
        if(this.amount == undefined) return;
        
        return vwf.callMethod(vwf.parent(this.id),'dirtyStack');
    }