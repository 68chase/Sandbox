extends: http://vwf.example.com/node3.vwf
properties:
  amount:
    set: |
            this.amount = value;
            this.dirtyStack();
    get: |
            return this.amount;
  effectaxis:
    value: 0
    set: |
            this.effectaxis = value;
            this.dirtyStack();
  stretch:
    value: 0
    set: |
            this.stretch = value;
            this.dirtyStack();
  bulge:
    value: 0
    set: |
            this.bulge = value;
            this.dirtyStack();
  translation:
    set:|
            this.translation = value;
            this.dirtyStack();
  rotation:
    set:|
            this.translation = value;
            this.dirtyStack();
  scale:
    set:|
            this.translation = value;
            this.dirtyStack();            
  minAmount:
  maxAmount:
  isModifier: true
  type:
  EditorData:
    stretch:
      displayname: offset x
      property: stretch
      type: slider
      min: -10
      max: 10
      step: .01
    bulge:
      displayname: offset y
      property: bulge
      type: slider
      min: -10
      max: 10
      step: .01
    zeffectaxis:
      displayname: effect axis
      property: effectaxis
      type: choice
      labels: 
        - X
        - Y
        - Z
      values:
        - 0
        - 1
        - 2    
methods:
  GetBounds:
  updateStack:
  updateSelf:
  dirtyStack:
  GetMesh:
  dostretch:
events:
  childAdded:
scripts:
- |
    this.updateSelf = function()
    {   
        var x = vwf.getProperty(this.id,'stretch');
        var y = vwf.getProperty(this.id,'bulge');
        var z = vwf.getProperty(this.id,'effectaxis');
        this.dostretch(x,y,z);
    }
    this.dostretch = function(stretch,bulge,axis)
    {
         
         var mesh = this.GetMesh();
         var m = mesh.getMesh();
         var positions = [];
         for(var i=0;i<m.positions.length-2; i+=3)
         {
            positions.push([m.positions[i],m.positions[i+1],m.positions[i+2]]);
         }
         
         var bounds = this.GetBounds();
         var height = bounds.max[2] - bounds.min[2];
         var length = bounds.max[0] - bounds.min[0];
         var width = bounds.max[1] - bounds.min[1];
         bounds = [length,width,height];
         
         for(var i=0;i<positions.length; i+=1)
         {
            var factor = positions[i][axis]/bounds[axis];
            for(var j=0; j<3;j++)
            {
                    if(j==axis)
                        positions[i][j] += positions[i][j] *stretch;
                    else
                        positions[i][j] -= positions[i][j] * (.5-Math.abs(factor*factor))*stretch*bulge;
            }
         }
         var newpositions = []
         for(var i=0;i<positions.length; i+=1)
         {
            newpositions.push(positions[i][0]);
            newpositions.push(positions[i][1]);
            newpositions.push(positions[i][2]);
         }
         
         m.setPositions(newpositions);
    }
    this.updateStack = function()
    {
        
        this.updateSelf();
        for(var i in this.children)
        {
            return vwf.callMethod(this.children[i].id,'updateStack');
        }
    }
    this.initialize = function()
    {
         
    }
    this.GetMesh = function()
    {
       
        return vwf.callMethod(vwf.parent(this.id),'GetMesh');
    }
    this.GetBounds = function()
    {
        
        return vwf.callMethod(vwf.parent(this.id),'GetBounds');
    }
    this.dirtyStack = function()
    {
        
        
        return vwf.callMethod(vwf.parent(this.id),'dirtyStack');
    }