extends: 'http://vwf.example.com/node.vwf'
properties:
  type: behavior
  NotProto: null
  EditorData:
    URL:
      displayname: URL
      property: url
      type: text
    Pop:
      displayname: Popup
      property: popup
      type: check
  DisplayName: HyperLink
  url: 'http://www.google.com'
  popup: true
methods:
  initialize: "   if(this.url === undefined)\n   this.properties.create('url','http://www.google.com');\n   \n   if(this.popup === undefined)\n   this.properties.create('popup',true);\n   \n if(this.EditorData === undefined)\n   this.properties.create('EditorData',{});\n this.EditorData = {};\n this.EditorData.URL={displayname:'URL',property:'url',type:'text'};\n this.EditorData.Pop={displayname:'Popup',property:'popup',type:'check'};"
events:
  pointerOver:
    parameters:
      - '    eventData'
      - '    nodeData    '
    body: "    if(this.client == this.moniker)\n {\n     $('#index-vwf').css('cursor','pointer');\n }"
  pointerOut:
    parameters:
      - '    eventData'
      - '    nodeData    '
    body: "    if(this.client == this.moniker)\n {\n     $('#index-vwf').css('cursor','default');\n }"
  pointerClick:
    parameters:
      - '  eventData'
      - '  nodeData  '
    body: "  if(this.client == this.moniker)\n {\n    if(this.popup === true) \n        window.open(this.url,'_blank');\n    else\n        window.open(this.url,'_self');\n    \n }"
