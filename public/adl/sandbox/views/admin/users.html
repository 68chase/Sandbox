<div class="row">
	<div class="span3">
		<h3 data-bind="text:currentUser() == false?'Users':currentUser()"></h3>
	</div>
</div>
<div class="row" data-bind="visible:currentUser() == false">
	<div class="span4">
		<a href="">Delete Selected</a>
	</div>
	<div class="usersList span4">
		<table class="table table-striped" style="border: 1px solid #ddd;">
			<tr>
				<th style="border:none; background:#FFF"></th>
				<th style="border:none; background:#FFF">Name</th>
			</tr>
			<tbody data-bind="foreach:usersList, style:{border:'none'}">
				<td><input type="checkbox"/></td>
				<td><a data-bind="text:user, click:$root.userClick, attr:{href:'#'+user}" href=""></a></td>
			</tbody>
		</table>
	</div>
</div>
<div class="row" data-bind="visible:currentUser() != false">
	<div class="span4">
		<a data-bind="click:function(){currentUser(false)}">Full List</a>
	</div>
	<div class="usersList span4">
		<form> 
			
			Edit user name:
			<input type="text" />			
			
			Change password:
			<input type="text" />
			
		
		</form>
		
		Under construction..
	</div>
</div>
<script>
	vwfPortalModel.usersList = [{user:"Mick"}, {user:"Joe"}, {user:"Mike"}];
	vwfPortalModel.currentUser = ko.observable(false); 
	vwfPortalModel.userClick = function(data){
	
		console.log(data.user);
		vwfPortalModel.currentUser(data.user); 
		return true;
	}; 
	
	$(document).ready(function(){	
		ko.applyBindings(vwfPortalModel);
		getLoginInfo();

		var hash = window.location.hash.replace("#", "");
		
		console.log("Hash is", hash);
		

		
	});
</script>
