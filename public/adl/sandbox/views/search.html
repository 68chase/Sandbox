<script type="text/javascript">
	
	$(document).ready(function()
	{	
		ko.applyBindings(vwfPortalModel);
		$('#form').submit( function(o, e){
		
			var terms =  $('#txtTerms').val();
			window.location.href = '{{root}}/searchResults/' + terms + '/0'; 
			o.preventDefault();	
		});
	});	
	
</script>
<div id='content' class="row">
	<div class="col-md-5" style="margin:10px auto;float:none;text-align:center;height:260px;">
		
		<form id='form'>
			<fieldset>
				<legend style="padding-bottom:5px;">Search</legend>
				<div class="col-md-10" style="margin:0 auto;float:none;">
					<input type='text' id='txtTerms' placeholder='Search terms' class="form-control"  style="display:inline-block;width:80%"/>
					<input type="submit" class='btn btn-default' style="float:right;" id='submitBtn' value="Submit"  style="padding: 6px;display:inline-block;width:20%"/><br/><br/>
					<p class="help-block" style="width:100%;margin-top:20px;" data-bind="visible:errorText,text:errorText"></p>
				</div>
				<legend style="padding-bottom:5px;"></legend>
			</fieldset>
			
		</form>
		<a href='{{root}}/featuredWorlds/0' class='' style=""  value="" >Featured</a><span style="margin-left:2em" />
		<a href='{{root}}/allWorlds/0' class='' style=""  value="" >All Worlds</a><span style="margin-left:2em" />
		{{#sessionData}}<a href='{{root}}/myWorlds/0' class='' style=""  value="" >My Worlds</a><span style="margin-left:2em" />{{/sessionData}}   
		<a href='{{root}}/newWorlds/' class='' style=""  value="" >New Worlds</a><span style="margin-left:2em" />
		{{#sessionData}}<a href='{{root}}/create' class='' style=""  value="" >Create</a><span style="margin-left:2em" />{{/sessionData}}   
		<a href='{{root}}/search' class='' style=""  value="" >Search</a><span style="margin-left:0em" />
	</div>
</div>
