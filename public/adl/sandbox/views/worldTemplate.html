	{{#world}}
	<div class="row">
		<div class="col-md-12">
			<h1>{{title}}</h1>
		</div>
	</div>
	<div class="row" style="margin-bottom: 15px">
		
		
	
		<div class="col-md-7">
			
			
				
				<img src="{{root}}/img/placeholder.png"/>
				<h3><a href="" data-bind="attr:{href:'{{root}}'+'/}">{{owner}}</a></h3>
				<h4 data-bind="text:moment('{{created}}').format('MMM DD, YYYY')"></h4>
			
		</div>
		<div class="col-md-3 col-md-offset-2" style="padding:20px">
			<div class="worldOptions">
				<div class="singleOption" style="border:1px #C0E0B3 solid;background-color:#DFF0D8;border-radius:5px 5px 0 0;">
					<p class="glyphicon glyphicon-globe"></p>
					<p class="optionText">Launch world</p>
				</div>
				<div class="singleOption">
					<p class="glyphicon glyphicon-pencil"></p>
					<p class="optionText">Edit world</p>
				</div>
				<div class="singleOption">
					<p class="glyphicon glyphicon-export"></p>
					<p class="optionText">Clone world</p>
				</div>
				<div class="singleOption" style="border-bottom:1px #E6E6E6 solid;border-radius:0 0 5px 5px;">
					<p class="glyphicon glyphicon-print"></p>
					<p class="optionText">Publish world</p>
				</div>

			</div>
			<div class="worldOptions" style="margin-top:20px;border:none;">
				<div class="singleOption" style="border-color:#F8CECE;background-color:#F2DEDE;border-radius:5px;">
					<p class="glyphicon glyphicon-remove"></p>
					<p class="optionText">Delete world</p>
				</div>
			</div>
		</div>
	</div>
	<script>
		//vwfPortalModel.currentInstance = JSON.parse({{world}});
		var date = '{{created}}';
		vwfPortalModel.momentRef = moment;
		$(document).ready(function(){	
			
			vwfPortalModel.cloneWorld = function(world){
				alertify.confirm("Copy this world?", function(e){
					if(e){
						
						$.get(root + '/vwfDataManager.svc/copyinstance?SID=' + world.id, function(o){
			
							if(o){
								window.location = root + '/edit?id=' + o.substr(13,16);
							}

							else{
								alertify.error("World was not successfully copied.");
							}
						})
						.error(function(){
							alertify.error("World was not successfully copied.");
						});
					}
				});	
			};
			
			ko.applyBindings(vwfPortalModel);
			getLoginInfo(function(){				
				showStates();

				window.setInterval(function(){
					showStates();
				},15000);
			});
		});
	</script>
