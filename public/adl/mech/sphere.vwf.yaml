---

extends: prim.vwf
properties:
  _initialized: false
  radius:
    set: |
            
            this.radius = value;
            this.radius = Math.max(this.radius,.001);
            if(this._initialized == true)
            this.dirtyStack();
  segments:
    set: |
            
            this.segments = value;
            this.segments = this.segments == 7?8:this.segments;
            this.segments = this.segments == 11?12:this.segments;
            this.segments = this.segments == 13?15:this.segments;
            this.segments = this.segments == 14?15:this.segments;
            this.segments = Math.max(this.segments,4);
            this.segments = Math.min(this.segments,20);
            this.segments = Math.floor(this.segments);
            if(this._initialized == true)
            this.dirtyStack();          
  EditorData:
    radius:
      displayname: radius
      property: radius
      type: slider
      min: 0
      max: 20
      step: .1
    segments:
      displayname: segments
      property: segments
      type: slider
      min: 4
      max: 20
      step: 1      
events:
  pointerOver:
  pointerOut:
  pointerUp:
  pointerDown:
  pointerMove:
  pointerClick:
scripts:
- |
    this.initialize = function(){
        
        
        if(this.uri == "sphere.vwf")
            return;

       var primobj = new GLGE.Object();
       
       this.mesh = primobj;
       
       if(vwf.getProperty(this.id,'radius') == undefined)  vwf.setProperty(this.id,'radius',1);
       if(vwf.getProperty(this.id,'segments') == undefined)  vwf.setProperty(this.id,'segments',6);
      
       vwf.views[0].state.nodes[this.id].glgeObject.addChild(this.mesh);
       
      
       
       this._initialized = true;
       window.setTimeout(this.dirtyStack.bind(this),500);
       window.setTimeout(this.initTexture.bind(this),500);        
    }
    this.Build = function()
    {
        var radius = vwf.getProperty(this.id,'radius');
        var segs = vwf.getProperty(this.id,'segments');
        return this.BuildSphere(radius,segs);   
    }

    this.BuildSphere = function(width,segs)
    {
        
            var rv = [width,0,0];
            
            var positions = [];
            var normals = [];
            var colors = [];
            var faces = [];
            var uvs = [];
            var z_rot = 0;
            var y_rot = 0;
           
            var yinc = 180/segs;
            var zinc = 180/segs;
            for(y_rot = -90; y_rot <= 90 + yinc; y_rot += yinc )
            {
                for(z_rot = 0; z_rot <= 360; z_rot += zinc)
                {
                    uvs.push(((y_rot + 90)/180)*2);
                    uvs.push(((z_rot)/360)*2);
                    var ymatrix = GLGE.angleAxis(y_rot*0.0174532925,[0,1,0]);
                    var offset = GLGE.mulMat4Vec3(ymatrix,rv);
                    var zmatrix = GLGE.angleAxis(z_rot*0.0174532925,[0,0,1]);
                    offset = GLGE.mulMat4Vec3(zmatrix,offset);
                    positions.push(offset[0]);
                    positions.push(offset[1]);
                    positions.push(offset[2]);
                    var length = GLGE.lengthVec3(offset);
                    var normal = GLGE.scaleVec3(offset,1/length);
                    normals.push(normal[0]);
                    normals.push(normal[1]);
                    normals.push(normal[2]);
                }
            }
            
            for(y_rot = 0; y_rot <= 180/yinc ; y_rot += 1)
            {
                for(z_rot = 0; z_rot < 360/zinc; z_rot += 1)
                {
                    var ynum = ( (360/zinc)*y_rot);
                    var ynum1 = ( (360/zinc)*(y_rot+1));
                    var znum = z_rot;
                    var znum1 = (z_rot + 1);
                   
                    faces.push(ynum+znum);
                    faces.push(ynum1+znum);
                    faces.push(ynum1+znum1);
                    
                    faces.push(ynum1+znum1);
                    faces.push(ynum+znum);
                    faces.push(ynum+znum1);;
                }
            }
            
            
            var planemesh = new GLGE.Mesh();
          
            planemesh.setPositions(positions);
            planemesh.setFaces(faces);
            planemesh.setNormals(normals);
            planemesh.setUV(uvs);
        
            return planemesh;
    }
     
    function findChildViewNode(node, name)
    {
        if(node.vwfID == name)
            return node;
        else if(node.children){
            for(var i = 0; i < node.children.length; i++) {
                var child = findChildViewNode(node.children[i],name);
                if(child) return child;
            }
        }
        return null;
    }
    function findVWFscene()
    {
         return  vwf.models[0].model.nodes["index-vwf"];
    }
    function findscene()
    {
         for(var i =0; i<vwf.views.length;i++)
         {
             if(vwf.views[i].module.id = 'vwf/view/glge') return vwf.views[i].state.scenes["index-vwf"].glgeScene;
         }
         return null;
    }