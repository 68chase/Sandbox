properties:
    xAPI:
        get: |
            function genCaller(fn){
                return function (){
                    var args = Array.prototype.slice.call(arguments);
                    vwf.callMethod(this.id, 'xapi_'+fn, args);
                }
            }
            return {
                'configure':           genCaller('configure'),
                'getActivities':       genCaller('getActivities'),
                'getActivityProfile':  genCaller('getActivityProfile'),
                'getAgentProfile':     genCaller('getAgentProfile'),
                'getAgents':           genCaller('getAgents'),
                'getState':            genCaller('getState'),
                'getStatements':       genCaller('getStatements'),
                'prepareStatement':    genCaller('prepareStatement'),
                'sendActivityProfile': genCaller('sendActivityProfile'),
                'sendAgentProfile':    genCaller('sendAgentProfile'),
                'sendState':           genCaller('sendState'),
                'sendStatement':       genCaller('sendStatement'),
                'sendStatements':      genCaller('sendStatements')
            }
