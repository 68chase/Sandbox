<html>
<head>
<script type="text/javascript">
Math.SecureRandom = Math.random;
</script>
<link rel="stylesheet" type="text/css" href="./vwfdatamanager.svc/geteditorcss">
<script type="text/javascript" src="./lib/jquery-2.0.3.min.js"></script>
	<script type="text/javascript">

	var paused = false;
	function prepString(text)
	{
		if (text.constructor == String)
			return text;
		if (text.constructor == Number)
			return text;
		if (text.constructor == Boolean)
			return text;
		if (text.constructor == window.opener.Array)
		{
			var ret = "";
			for (var i in text)
				ret += prepString(text[i]) + ", ";
			return ret;
		}
		if (text.constructor == window.opener.Object)
			return JSON.stringify(text, 2);
	}
	var logType = ["log", "info", "warn", "error", "debug"];
	for (var i in logType)
	{
		(function()
		{
			var func = logType[i];
			window[func] = function(text)
			{
				if(paused) return;
				$('#logMain').append("<div class='logger" + func + "' >" + prepString(text) + "</div>");
				$('#logMain')[0].scrollTop = $('#logMain')[0].scrollHeight;
			}
		})()
	}
	$(window).ready(function()
	{
		$('#logClear').click(function()
		{
			$('#logMain').html("");
		})
		$('#logPause').click(function()
		{
			if(!paused)
			{
				paused = true;
				$('#logPause').text("Resume");
			}else
			{
				paused = false;
				$('#logPause').text("Pause");
			}
		})
	})
	</script>
</head>

<body class="logger">
	<div id="logMeun"><div id="logClear" class="logButton">Clear</div><div id="logPause" class="logButton">Pause</div></div></div>
	<div id="logMain">
	</div>
</body>

</html>
